<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div class="btn">
                <button type="button" class="btn1" onclick="changeCount(1)">Increase</button>
                <button type="button" class="btn2"onclick="changeCount(-1)">Decrease</button>
                <button type="button" class="btn3" onclick="changeCount(0)">Reset</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
